<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Coin Animation</title>
  <style>
    body {
      margin: 0;
      background: #2e003e; /* Dark purple background */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 150px;
      height: 220px;
    }

    .coin {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, 
      #d4a017, #c68e17); /* lighter center */
      border-radius: 50%;
      border: 12px solid #ffd700; /* thicker golden border */
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 52px;
      font-weight: 900; /* Bolder ₿ */
      color: #ffd700; /* same as border */
      text-shadow: 2px 2px 4px #000; /* Stronger shadow for depth */
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      animation: bounce 3s infinite ease-in-out, 
      flip 3s infinite ease-in-out;
      perspective: 1000px;
      overflow: hidden;
    }

    .coin::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, 
      transparent, rgba(255,255,255,0.3), 
      transparent);
      transform: rotate(25deg);
      animation: shine 3s infinite ease-in-out;
      pointer-events: none;
    }

    .shadow {
      width: 80px;
      height: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: shadow-scale 3s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        top: 0;
      }
      50% {
        top: 100px;
      }
    }

    @keyframes flip {
      0%, 100% {
        transform: translateX(-50%) 
        rotateY(0deg);
      }
      50% {
        transform: translateX(-50%) 
        rotateY(45deg);
      }
    }

    @keyframes shine {
      0% {
        transform: rotate(25deg) 
        translate(-150%, -150%);
      }
      100% {
        transform: rotate(25deg) 
        translate(150%, 150%);
      }
    }

    @keyframes shadow-scale {
      0%, 100% {
        transform: translateX(-50%)
         scale(1);
      }
      50% {
        transform: translateX(-50%) 
        scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coin">₿</div>
    <div class="shadow"></div>
  </div>
</body>
</html>
