<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Pastry Slice with Sprinkles</title>
  <style>
    body {
      background: #fff0e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 130px;
      transform: skewY(-5deg);
      animation: floatCake 4s ease-in-out infinite;
    }

    @keyframes floatCake {
      0%, 100% { transform: translateY(0) skewY(-5deg); }
      50% { transform: translateY(-3px) skewY(-5deg); }
    }

    .top {
      width: 0;
      height: 0;
      border-left: 101px solid transparent;
      border-right: 101px solid transparent;
      border-bottom: 60px solid #ffc0cb;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .top .top-sprinkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      z-index: 3;
    }

    .side {
      position: absolute;
      top: 55px;
      left: 0;
      width: 200px;
      height: 75px;
      background: linear-gradient(
        to bottom,
        #fff2b2 0%,
        #fff2b2 33%,
        #7b3f00 33%,
        #7b3f00 66%,
        #ffc0cb 66%,
        #ffc0cb 100%
      );
      border: 4px solid #5e2a2a;
      border-top: none;
      border-radius: 0 0 10px 10px;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
      overflow: hidden;
    }

    .sprinkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
    }

    .sprinkle:nth-child(1) { top: 15px; 
      left: 30px; background: #ff6666; }
    .sprinkle:nth-child(2) { top: 35px; 
      left: 70px; background: #6fa8dc; }
    .sprinkle:nth-child(3) { top: 25px; 
      left: 120px; background: #93c47d; }
    .sprinkle:nth-child(4) { top: 45px; 
      left: 160px; background: #f1c232; }

    .strawberry {
      width: 36px;
      height: 36px;
      background: radial-gradient(
        circle at 30% 30%, #ff4c4c, #cc0000);
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      top: -18px;
      left: 82px;
      box-shadow: inset -2px -2px 4px #a30000;
      z-index: 4;
      animation: bounce 1s ease-in-out infinite;
    }

    .strawberry.second {
     left: 42px;
      top: -1px;
      animation-delay: 0.2s; /* slight offset for bounce */
    }


    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .strawberry::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 14px;
      width: 5px;
      height: 16px;
      background: #5e2a2a;
      border-radius: 50%;
      transform: rotate(-20deg);
    }

    .seed {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff9d9;
      border-radius: 50%;
    }

    .seed:nth-child(1) { top: 6px; left: 8px; }
    .seed:nth-child(2) { top: 10px; left: 18px; }
    .seed:nth-child(3) { top: 18px; left: 12px; }

  </style>
</head>
<body>
  <div class="cake">
    <div class="top">
      <!-- Top triangle sprinkles -->
      <div class="top-sprinkle" style="top: 50px;
       left: 20px; background: #ff6666;"></div>
      <div class="top-sprinkle" style="top: 30px; 
      left: -30px; background: #6fa8dc;"></div>
      <div class="top-sprinkle" style="top: 40px; 
      left: -20px; background: #93c47d;"></div>
      <div class="top-sprinkle" style="top: 30px; 
      left: 15px; background: #f1c232;"></div>
      <div class="top-sprinkle" style="top: 15px; 
      left: 10px; background: #ff6666;"></div>
      <div class="top-sprinkle" style="top: 40px; 
      left: 10px; background: #93c47d;"></div>
    </div>

    <div class="side">
      <!-- Front face sprinkles -->
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
    </div>

    <!-- First strawberry -->
    <div class="strawberry">
      <div class="seed"></div>
      <div class="seed"></div>
      <div class="seed"></div>
    </div>

    <!-- Second bouncing strawberry -->
    <div class="strawberry second">
      <div class="seed"></div>
      <div class="seed"></div>
      <div class="seed"></div>
    </div>
  </div>
</body>
</html>
