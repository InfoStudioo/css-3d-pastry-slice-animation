<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" 
  content="width=device-width,
   initial-scale=1.0"/>
  <title>Framer Button with Sparkling Spiral</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .framer-button {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg,
       #7f00ff, #e100ff); /* Purple gradient */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      outline: none;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow:
        0 0 18px rgba(161, 0, 255, 0.6),
        0 0 36px rgba(161, 0, 255, 0.4),
        0 0 60px rgba(161, 0, 255, 0.3);
    }

    .framer-button:hover {
      transform: scale(1.05);
    }

    .framer-button:active {
      transform: scale(0.97);
      box-shadow: 0 0 16px white, 
      0 0 30px rgba(255, 255, 255, 0.6);
    }

    /* Inner white border */
    .framer-button::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border: 2px solid white;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    .framer-button:active::after {
      opacity: 1;
      transform: scale(1);
    }

    /* Sparkles - large, visible, purple+white mix */
    .sparkle-effect {
      content: '';
      position: absolute;
      top: -40%;
      left: -40%;
      width: 180%;
      height: 180%;
      background: radial-gradient(circle,
       rgba(255, 255, 255, 0.8) 2px, 
       transparent 2px),
                  radial-gradient(circle,
                   rgba(200, 100, 255, 0.6) 3px,
                    transparent 3px);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
      pointer-events: none;
      opacity: 0;
      z-index: 1;
      animation: sparkle 2.5s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        transform: scale(0.6) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: scale(1.2) rotate(180deg);
        opacity: 0;
      }
    }

    /* Spiral loader */
    .spiral {
      width: 24px;
      height: 24px;
      border: 3px solid white;
      border-radius: 50%;
      border-top-color: transparent;
      border-right-color: transparent;
      transform: scale(0);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .framer-button:active .spiral {
      transform: scale(1);
      opacity: 1;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: scale(1) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <button class="framer-button" 
  onclick="triggerSparkles(this)">
    Click Me
    <div class="spiral"></div>
  </button>

  <script>
    function triggerSparkles(button) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle-effect';
      button.appendChild(sparkle);

      // Remove sparkle after animation
      //  ends to avoid DOM clutter
      setTimeout(() => sparkle.remove(), 2500);
    }
  </script>

</body>
</html>
